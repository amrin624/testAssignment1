
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="regs.css">
    
</head>
<body>

    <div class="form-container">
        <form class="registration-form">
            <h2>Registration</h2>
            <div class="form-group">
                <label for="fullName"><strong>Full Name</strong></label> 
                <input type="text" id="fullName" required placeholder="Enter your name"  >
            
                
                <label for="username"><strong>Username</strong></label>
                <input type="text" id="username" required placeholder="Enter your username">
            </div>


            <div class="form-group">
                <label for="email"><strong>Email</strong></label>
                <input type="email" id="email" required placeholder="Enter your email">
                
                <label for="phone"><strong>Phone Number</strong></label>
                <input type="tel" id="phone" required placeholder="Enter your number">
            </div>


            <div class="form-group">
                <label for="password"><strong>Password</strong></label>
                <input type="password" id="password" required placeholder="Enter your password">
                
                <label for="confirmPassword"><strong>Confirm Password</strong></label>
                <input type="password" id="confirmPassword" required placeholder="Confirm your password">
            </div>


            <div class="form-group gender-group">
                <label>Gender:</label> 
            </div>
            <div>
                <label for="male"><input type="radio" id="male" name="gender" value="male" required> Male</label> 
                <label for="female"><input type="radio" id="female" name="gender" value="female"> Female</label>
                <label for="other"><input type="radio" id="other" name="gender" value="other"> Other</label>
            </div>

            <button type="submit" class="submit-button1">Cancel</button>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
